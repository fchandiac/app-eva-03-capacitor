<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingrese informaci√≥n del cliente</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">nombre</ion-label>
            <ion-input [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">correo</ion-label>
            <ion-input [(ngModel)]="correo"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="submit()">enviar</ion-button>

        </ion-col>
      </ion-col>
    </ion-card-content>
  </ion-card>
</ion-content>
