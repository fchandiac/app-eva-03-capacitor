<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Envios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingrese información del envio</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">código</ion-label>
            <ion-input [(ngModel)]="codigo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">dirección</ion-label>
            <ion-input [(ngModel)]="direccion"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="submit()">enviar</ion-button>
        </ion-col>
      </ion-col>
    </ion-card-content>
  </ion-card>


  
</ion-content>
